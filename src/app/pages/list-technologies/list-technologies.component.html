<app-header [isFavourite]="isFavourite"></app-header>

<section class="list-tech top-space">
  <div class="list-tech__content general-grid">
    <h1 class="list-tech__content__title">Listado de <span class="list-tech__content__title--green">tecnologías</span></h1>

    <div class="list-tech__content__search">
      <div class="list-tech__content__search-input">
        <label>Buscar</label>
        <input type="text" (keyup)="applyFilter($event)" />
      </div>
      <div class="list-tech__content__search-order">
        <button class="list-tech__content__search-order__button btn-transparent" (click)="orderAsc()">Ordernar ascendente</button>
        <button class="list-tech__content__search-order__button btn-blue" (click)="orderDesc()">Ordernar descendente</button>
      </div>
    </div>

    <div class="list-tech__content__grid list-tech__content__grid--header">
      <div class="list-tech__content__grid__field">
        <p>Nombre</p>
      </div>
      <div class="list-tech__content__grid__field">
        <p>Lenguaje</p>
      </div>
      <div class="list-tech__content__grid__field">
        <p>Tipo</p>
      </div>
      <div class="list-tech__content__grid__field">
        <p>Más información</p>
      </div>
      <div class="list-tech__content__grid__field">
        <p>Favorito</p>
      </div>
    </div>

    <div class="list-tech__content__grid list-tech__content__grid--element" *ngFor="let tech of techs">
      <div class="list-tech__content__grid__field">
        <p>{{ tech.tech }}</p>
      </div>
      <div class="list-tech__content__grid__field">
        <p>{{ tech.language }}</p>
      </div>
      <div class="list-tech__content__grid__field">
        <p>{{ tech.type }}</p>
      </div>
      <div class="list-tech__content__grid__field">
        <button class="btn-green" (click)="showMore(tech)">Ver más</button>
      </div>
      <div class="list-tech__content__grid__field">
        <span class="list-tech__content__grid__field-fav" *ngIf="!tech.is_favourite" (click)="favouriteTech(tech)">
          <img src="assets/images/star.png" alt="" />
        </span>
        <span class="list-tech__content__grid__field-fav" *ngIf="tech.is_favourite" (click)="removeFavouriteTech(tech)">
          <img src="assets/images/star_select.png" alt="" />
        </span>
      </div>
    </div>

    <div class="list-tech__content__total">
      <p>
        Total tecnologias: <strong>{{ techs.length }}</strong>
      </p>
    </div>
  </div>
</section>
